<div class="container">
    <!-- Interpolation for component property : title -->
    <h2 class="text-center">{{title}}</h2>

    <!-- Loading Component if api is still in progress -->
    <app-loading *ngIf="loading"></app-loading>

    <!-- User Table Implementation -->
    <div class="card">
        <p-table styleClass="p-datatable-responsive-demo" *ngIf="!loading" [value]="allUsers"
            (sortFunction)="customSort($event)" [customSort]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="username">Username <p-sortIcon field="username"></p-sortIcon>
                    </th>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon>
                    </th>
                    <th pSortableColumn="phone">Phone Number <p-sortIcon field="phone"></p-sortIcon>
                    </th>
                    <th pSortableColumn="website">Website <p-sortIcon field="website"></p-sortIcon>
                    </th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <!-- Template statement : goToUser -->
                <tr (click)="goToUser(user.id)">
                    <td>{{user.username}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.website}}</td>
                    <td>
                        <!-- <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                            (click)="editUser(user)"></button> -->
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                            (click)="deleteUser(user)"></button>
                    </td>

                </tr>
            </ng-template>
        </p-table>
    </div>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
</div>
