<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="form">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1>Sign up</h1>
                    </div>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input name="name" class="form-control" formControlName="name" placeholder="Enter Name"
                            [ngClass]="{'is-invalid': submitted && f.name.errors}">
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email ID</label>
                        <input name="email" class="form-control" formControlName="email" placeholder="Enter Email"
                            [ngClass]="{'is-invalid': submitted && f.name.errors}">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email ID is required</div>
                            <div *ngIf="f.email.errors.email">Email ID must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Address</label>
                        <textarea name="address" class="form-control" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            placeholder="Enter Password" [ngClass]="{'is-invalid': submitted && f.name.errors}">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword">Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control"
                            placeholder="Enter Confirm Password" [ngClass]="{'is-invalid': submitted && f.name.errors}">
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <button class="btn btn-block mybtn btn-primary tx-tfm">Signup</button>
                    </div>
                    <div class="form-group">
                        <p class="text-center">Have account?
                            <a routerLink="/login" id="login">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
