<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Login</h1>
                        </div>
                    </div>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email ID</label>
                            <input type="text" id="emailid" class="form-control" formControlName="emailid"
                                placeholder="Enter Email" [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }">
                            <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
                                <div *ngIf="f.emailid.errors.required">Email ID is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword">Password</label>
                            <input type="password" name="password" class="form-control" formControlName="password"
                                placeholder="Enter Password"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            <button class="btn btn-block mybtn btn-primary tx-tfm">Login</button>
                        </div>
                        <div class="form-group">
                            <p class="text-center">Don't have account?
                                <a routerLink="/signup" id="signup">Sign up here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
